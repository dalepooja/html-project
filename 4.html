<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    LISTS
    -turning the data elements into a listing part
    -types of list
    ordered list
    unordered list
    description list
    -->
    <h4>Ordered List</h4>
    <!-- 
    -an ordered list is a type of list
    -it carries the data elements in an ordered format.
    denoted by alphabets,number.
    -->
    <ol>  <!-- Ordered List-->
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        </ol>

        <ol type="a"> <!-- ordered list-->
            <li>Html</li><!-- list-->
            <li>CSS</li>
            <li>Js</li>
            </ol>

            <h4>Unordered List</h4>
            <!--
            -an unordered list is a type of list
            -it carries the data elements in an unordered format.
            -denoted by bullets.
            -->
            <ul> <!--unordered list -->
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
                </ul>

                <ul style="List-style-type: none;">    <!-- unordered list-->
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JS</li>
                </ul>

                <h4>Description List</h4>
                <!--
                -an description list is a type of list
                it carries the data elements in an description format.
                -it provides a description for all the terms/names.
                -->

                <dl>  <!-- Description List-->
                    <dt>HTML</dt>  <!-- description term (name) -->
                    <dd>Hyper Text Markup Language</dd>  <!-- description data-->
                    <dt>CSS</dl>
                        <dd>Cascadind Style Sheet</dd>
                        <dt>Js</dt>
                        <dd>Javascript</dd>
                    </dl>
                    
        



</body>
</html>
