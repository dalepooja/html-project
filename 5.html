        Form
        -an html form is used to collect user input.
        -it is represented by<frame> tag cintainig different types of input elements in it.
            -action attribute helps the form to redirect the page to another, if submitted through
            the button in the form.
            -->
            <style>
                #name{

                }
                </style>
                
                <label for="name">Name</label>
                <!-- 
               
                Lebel tag:
                -a label tag is used to disclose a text in the form.reffering to the input filed.
                -"for" key in attribute is mapped with the input element's id to find the respective
                field to it 
            -->
                <!--
            Input tag
            -having an input field to store the user's data.
            default input is of 'text' type.
            -Attribute:
            -requried  :  makes the input field mandatory
            -disabled  : makes the input field inactive
            -checked   :  makes the selected checkbix checked
            -placeholder : helps the user to understand about an input field.

            - Types 
            -text (default state)
            -number
            -data
            -password
            -email
            -color
            -Url
            -time
            -datetime
            -radio
            -buttons
            -submit
            -reset
            -->
            <br><br>
